<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Write a program that takes as input the speed of a car e.g 80. 
        // If the speed is less than 70, it should print “Ok”. 
        // Otherwise, for every 5 km/s above the speed limit (70), 
        // it should give the driver one demerit point and
        //  print the total number of demerit points.
        // For example, if the speed is 80, it should print: “Points: 2”. 
        // If the driver gets more than 12 points, the function should print: “License suspended”.
        speed = parseFloat(prompt("Enter the speed of the car"))

        function check_speed() {
            if (speed === 70) {
                return "Ok"

            }
            else {
                const demerit_points = Math.floor((speed - 70) / 5)
                if (demerit_points > 12) {
                    return "License suspended"
                }
                else {
                    return "You have" + " " + demerit_points + " " + "demerit points"
                }
            }
        }
        speedchecker=check_speed()
        console.log(speedchecker)
    </script>
</body>

</html>
