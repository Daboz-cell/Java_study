<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let person = {
            "full name":"Jane Kilonzo",
            "age": 40,
            "address":"Nairobi",
            "married":true,
        }
        console.log(person)
        //{name: 'Jane Kilonzo', age: 40, address: 'Nairobi', married: true}
        console.log(person["full name"])

        // Jane Kilonzo

        //object methods 

        console.log(Object.keys(person))
        //['full name', 'age', 'address', 'married']
        console.log(Object.values(person))
        //Â ['Jane Kilonzo', 40, 'Nairobi', true]
        console.log(Object.entries(person))

        // [Array(2), Array(2), Array(2), Array(2)]
    </script>
</body>
</html>
