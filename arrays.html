<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    

    <script>
        let arr = [1,2,3,4,5]
        console.log(arr[1])

        arr[1] = 20
        console.log(arr)
        // [1, 20, 3, 4, 5]

        let count = arr.length
        console.log(count)
        // 5

        //adding elements at the end of an array 
        arr.push(12,12,23)
        console.log(arr)
        //[1, 20, 3, 4, 5, 12]
        //[1, 20, 3, 4, 5, 12, 12, 23]

        //adding elements at the start of an array
        arr.unshift(100,90,80)
        console.log(arr)
        //[100, 90, 80, 1, 20, 3, 4, 5, 12, 12, 23]

        arr.pop()
        console.log(arr)
        //[100, 90, 80, 1, 20, 3, 4, 5, 12, 12]

        arr.shift()
        console.log(arr)
        //[90, 80, 1, 20, 3, 4, 5, 12, 12]

        console.log(arr.indexOf(4))
        //5

        // reversing order of an array
        arr.reverse()
        console.log(arr)
        //[12, 12, 5, 4, 3, 20, 1, 80, 90]

        arr.sort()
        console.log(arr)
        //[1, 12, 12, 20, 3, 4, 5, 80, 90]

        let arr1 = ["Jane","John"]
        let arr2 = ["Mike","Rose"]

        let arr3 = arr1.concat(arr2)
        console.log(arr3)
        //['Jane', 'John', 'Mike', 'Rose']


        let fruits = ["orange", "mango","banana","apple"]

        //splice - remove elements
        fruits.splice(1,2)
        console.log(fruits)
        //Â ['orange', 'banana', 'apple']
        // ['orange', 'apple']

        //splice - add elements 
        fruits.splice(1, 0, "pineapple","pawpaw")
        console.log(fruits)
        //['orange', 'pineapple', 'apple']


        //splice - replace elements
        fruits.splice(1,2,"grapes","peach")
        console.log(fruits)
        // ['orange', 'grapes', 'peach', 'apple']

        let joined_value = fruits.join('-')
        console.log(joined_value)
        //orangegrapespeachapple
        // orange-grapes-peach-apple



    </script>

</body>
</html>
