    <div>

       Type Casting
    </div>
    <script>
            // implicit conversion
         let x = 10
        let y = '5'
         let z = x + y
         console.log(z)


         let a = 10
        let b = '5'
        let c = a - b
        console.log(c)

         let h = 10
         let i = '5'
         let j = a * b

        //explicit conversion
        let number = 10 
        let value = String(number)
        let value2 = number.toString()
       // typeof() -> checks for the data type 
        console.log(typeof(value))
        console.log(typeof(value2))


        let num = "120" 
        let value3 = Number(num)
        let value4 = parseInt(num)
        let value5 = parseFloat(num)
        console.log(typeof(value4))

        console.log(Boolean(1))


    </script>
